<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - HUFDS</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-header">
                <h2 id="profileName">John Doe</h2>
                <p id="profileEmail">john.doe@example.com</p>
            </div>
            <nav class="profile-nav">
                <a href="#personal-info" class="active">
                    <i class="fas fa-user"></i>
                    Personal Information
                </a>
                <a href="#addresses">
                    <i class="fas fa-map-marker-alt"></i>
                    Addresses
                </a>
                <a href="#orders">
                    <i class="fas fa-shopping-bag"></i>
                    Orders
                </a>
                <a href="#favorites">
                    <i class="fas fa-heart"></i>
                    Favorites
                </a>
                <a href="#settings">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </nav>
        </div>

        <div class="profile-content">
            <!-- Personal Information Section -->
            <section id="personal-info" class="profile-section active">
                <h2>Personal Information</h2>
                <form id="personalInfoForm" class="profile-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" id="birthDate" name="birthDate">
                    </div>
                    <button type="submit" class="btn-submit">Save Changes</button>
                </form>
            </section>

            <!-- Addresses Section -->
            <section id="addresses" class="profile-section">
                <h2>My Addresses</h2>
                <div class="addresses-list">
                    <!-- Address cards will be dynamically added here -->
                </div>
                <button class="btn-add" id="addAddressBtn">
                    <i class="fas fa-plus"></i>
                    Add New Address
                </button>
            </section>

            <!-- Orders Section -->
            <section id="orders" class="profile-section">
                <h2>Order History</h2>
                <div class="orders-list">
                    <!-- Order cards will be dynamically added here -->
                </div>
            </section>

            <!-- Favorites Section -->
            <section id="favorites" class="profile-section">
                <h2>Favorite Restaurants</h2>
                <div class="favorites-list">
                    <!-- Favorite restaurant cards will be dynamically added here -->
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settings" class="profile-section">
                <h2>Account Settings</h2>
                <form id="settingsForm" class="profile-form">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="emailNotifications" name="emailNotifications">
                            Receive email notifications
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="smsNotifications" name="smsNotifications">
                            Receive SMS notifications
                        </label>
                    </div>
                    <button type="submit" class="btn-submit">Update Settings</button>
                </form>
            </section>
        </div>
    </div>

    <!-- Add Address Modal -->
    <div class="modal" id="addressModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Address</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addressForm" class="profile-form">
                <div class="form-group">
                    <label for="addressTitle">Address Title</label>
                    <input type="text" id="addressTitle" name="addressTitle" required>
                </div>
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" id="streetAddress" name="streetAddress" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">ZIP Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="defaultAddress" name="defaultAddress">
                        Set as default address
                    </label>
                </div>
                <button type="submit" class="btn-submit">Save Address</button>
            </form>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
